  <body>

    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href=""><img id="imagem" src="Images/logo.jpeg" alt="logo"></a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="#about" class="w3-bar-item w3-button">LOGIN</a>
          <a href="#about" class="w3-bar-item w3-button">SIGN UP</a>
          <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-arrow-circle-left"></i> VOLTAR</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
          onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="arranja">
      <a href=""><img id="image" class="col-md-3 col-sm-3 col-xs-3" src="Images/logo.jpeg" alt="logo"></a>
      <form action="/action_page.php" id="sign_up">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Insira Email" name="email" required>

          <label for="psw"><b>Código Postal</b></label>
          <input type="password" placeholder="Insira Código Postal" name="password" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Insira Password" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

  </body>
